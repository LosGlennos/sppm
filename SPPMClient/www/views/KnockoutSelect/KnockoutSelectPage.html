<div>
    <div class="" ng-model="knockoutSelectList">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Spelare</th>
                <th>Poäng</th>
                <th class="text-center">Placering</th>
            </tr>
            </thead>
            <tbody>
            <tr ng:repeat="player in players" ng-click="setSelected(player.username)" ng-class="{success: idSelectedPlayers.indexOf(player.username) > -1}" data-id="{{player._id}}">
                <td>{{player.username}}</td>
                <td>{{player.points}}</td>
                <td ng-model="knockoutPlacing" class="text-center">{{idSelectedPlayers.indexOf(player.username) > -1 ? idSelectedPlayers.indexOf(player.username) + 1 : ''}}</td>
            </tr>
            </tbody>
        </table>
        <div class="pingpong-menu">
            <p><a class="btn btn-lg btn-primary btn-menu" ng-click="updateStandings(idSelectedPlayers)">Uppdatera ställning</a></p>
        </div>
        <div class="pingpong-menu">
            <p><a class="btn btn-lg btn-primary btn-menu" ng-click="resetStandings()">Reset standings</a></p>
        </div>
    </div>
</div>
