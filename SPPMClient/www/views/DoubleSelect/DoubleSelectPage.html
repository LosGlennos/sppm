<div class="jumbotron">
    <table class="table table-striped">
        <thead>
        <th>Användare</th>
        <th>Placering</th>
        </thead>
        <tr ng-repeat="player in players" ng-click="setSelected(player)" ng-class="{success: idSelectedPlayers.indexOf(player) > -1}">
            <td>{{player.username}}</td>
            <td>{{player.placing}}</td>
        </tr>
    </table>
    <div class="pingpong-menu">
        <a ng-disabled='idSelectedPlayers.length !== 4' ng-click="startGame()" class="btn btn-menu btn-lg btn-primary">Let's go!</a>
    </div>
</div>
