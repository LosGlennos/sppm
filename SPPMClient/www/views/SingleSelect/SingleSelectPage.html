<div class="jumbotron">
    <table class="table table-striped">
        <thead>
        <th>Användare</th>
        <th>Placering</th>
        </thead>
        <tr ng-repeat="player in players" ng-click="setSelected(player.username)" ng-class="{success: username == player.username}">
            <td>{{player.username}}</td>
            <td>{{player.placing}}</td>
        </tr>
    </table>
    <div class="pingpong-menu">
        <a ng-disabled='username == ""' ng-click="startGame()"class="btn btn-menu btn-lg btn-primary">Let's go!</a>
    </div>
</div>
